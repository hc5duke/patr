<script>
const API_KEY = "ea1d492fa9803aa760d8039ccb5f73ee";


chrome.extension.onRequest.addListener(
	function( request, sender, sendResponse) {
	//console.log("Got a request...");
		//console.log( sender.tab ?
				//"from a content script: " + sender.tab.url :
				//"from the extension");

	if( request.type == "getSizes"){
		//console.log("Got a request.type of 'getSizes'...\nRunning getSizes!");
		sendResponse( getSizes( request.photo_id ) );
	}

        if( request.type == "API" ){
               console.log("Got an API request\nfn: " + request.fn );
               sendResponse( sendRequest( request.fn, request.params ) );
         }


});

// Generic Request function
function sendRequest( type, params ){
  var response;
  var req = new XMLHttpRequest();

  var URL = "http://api.flickr.com/services/rest/?" +
            "method=flickr." + type +"&" +
            "format=json&" +
            "nojsoncallback=1&" +
            "api_key=" + API_KEY;

            for( var opt in params ){
               URL += "&" + opt + "=" + params[opt] ;
            }
            console.log( "URL: " + URL );

   req.onreadystatechange = function() {
     if( req.readyState == 4 && req.status == 200 ){
       response = JSON.parse( req.responseText );
     }
   }
   
   req.open( "GET", URL, false );
   req.send(null);

   return response;
}


function getSizes(photo_id){

					//"photo_id=3797073541";
					//"nojsoncallback=1&" +
					//"format=json&" +
					"photo_id=" + photo_id;

	req.open( "GET", URL, false );
	//req.onload = parseSizes();
	req.onreadystatechange = function() {
		//alert("readyState: " + req.readyState );
		if( req.readyState == 4 ){
			//console.log("req.onreadystatechange:: readyState = " + req.readyState );
			parseSizes();
		}
	}
	req.send(null);

	function parseSizes(){
		//console.log("Inside parseSizes()");

		// deal with the list and return the path to the finalSize you want to use...
		var res = req.responseXML.getElementsByTagName("size");
		var sizes = {}
		//alert( typeof( sizes ) );
		sizes.rsp = req.responseXML.getElementsByTagName("rsp")[0].getAttribute("stat");
		for ( var i = 0, sz; sz = res[i]; i++ ){
			//console.log("debug: " + i + " :: " + res[i].getAttribute("label") + " :: " + res[i].getAttribute("source") );
			sizes[ res[i].getAttribute("label") ] =  {
						"width" : res[i].getAttribute("width"),
						"height": res[i].getAttribute("height"),
						"source": res[i].getAttribute("source")
						} ;
		}
		//console.log( req.responseXML.querySelector("size[label='Large']").getAttribute("width") );
		//var sizes = req.responseXML;
		//console.log( "\nbefore JSON.stringify I have: " + sizes.Square.source );
		//var jsonSizes = JSON.stringify( sizes );
		//console.log( jsonSizes );
		//var jsonObj = JSON.parse( jsonSizes );
		//console.log( "testing something: " + jsonObj.Square.width );
		finalSize = sizes;
	}
	return finalSize;
}

</script>
